<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Health Analysis Census</h1>

        <ul>
            <li><a href="./index.html" id="home">Inicio</a></li>
            <li><a href="./health_contact.html" id="contact">Contactanos</a></li>
            <li><input type="text" id="conditionImput" placeholder="Ingrese una condicion de salud "></li>
            <li><button id="btnSearch">Buscar</button></li>
        </ul>

    </nav>
    <div class="container">
        <div class="analisysForm">
            <h1>Analisis de datos de salud</h1>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label>Genero:</label>
                <label for="male">Masculio</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="female">Femenino</label>
                <input type="radio" name="gender" id="female" value="Female">
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="condicion">Condicion:</label>
                <select id="condicion">
                    <option value="">Seleccionar Condicion</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Tiroides">Toroides</option>
                    <option value="Presion Arterial Alta">Presion Arterial Alta</option>
                </select>
            </div>
            <button id="addPatient">Agregar Paciente</button>

            <h2>Informe Analisis</h2>
            <div id="report"></div>
        </div>
        <div id="searchCondition">
            <div id="result"></div>
        </div>
    </div>
<script src="./health_analysis.js"></script>


</body>

</html>
